<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment - Community Healthcare</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    /* Page background and layout */
    .book-page {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      background: linear-gradient(135deg, #f4f8fb, #eaf3f9);
      padding: 3rem 1rem;
    }

    /* Appointment form card */
    .book-container {
      width: 100%;
      max-width: 650px;
      background: #fff;
      border-radius: 12px;
      padding: 2.5rem;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .book-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    /* Title */
    .book-container h2 {
      text-align: center;
      color: #0078d4;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    /* Form fields */
    .clean-form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .clean-form label {
      font-weight: 600;
      color: #333;
    }

    .clean-form input,
    .clean-form select,
    .clean-form textarea {
      width: 100%;
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      transition: all 0.2s ease;
    }

    .clean-form input:focus,
    .clean-form select:focus,
    .clean-form textarea:focus {
      border-color: #0078d4;
      box-shadow: 0 0 6px rgba(0, 120, 212, 0.3);
      outline: none;
    }

    /* Submit button */
    .submit-btn {
      background-color: #0078d4;
      color: #fff;
      border: none;
      padding: 1rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
