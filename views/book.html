<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Appointment - Community Healthcare</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <header>
    <h1>Community Healthcare Portal</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/book" class="active">Book Appointment</a>
      <a href="#">Chat Support</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="book-page">
    <section class="book-container">
      <h2>Book Your Appointment</h2>

      <!-- This posts to your existing Express route: app.post("/book", ...) -->
      <form class="clean-form" method="POST" action="/book">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />

        <label for="clinic">Choose Clinic</label>
        <select id="clinic" name="clinic" required>
          <option value="">-- Select Clinic --</option>
          <option>Downtown Medical Center</option>
          <option>Northside Family Clinic</option>
          <option>Calgary Health Point</option>
        </select>

        <label for="date">Preferred Date</label>
        <input type="date" id="date" name="date" required />

        <label for="reason">Reason for Visit</label>
        <textarea id="reason" name="reason" rows="4" placeholder="Describe your concern..." required></textarea>

        <button type="submit" class="submit-btn">Confirm Appointment</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 Community Healthcare Platform</p>
  </footer>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("hHuE0c56crs3AyYQg"); // ✅ your public key
  })();
</script>
<script src="/js/main.js"></script>

</body>
</html>
